  - title: A.I. Mirror
    slug: aimirror
    image: assets/images/HSY-Portfolio-Export_Page_46.jpg
    description: "A Human and AI Generated Multimedia Interactive Art Speculative design thinking about the future AI"
    company: Cooperation
    prototype link: https://www.youtube.com/watch?v=xQJhiB0shjg&t=73s&ab_channel=ACMMultimedia2020InteractiveArtsExhibition
    link: https://dl.acm.org/doi/10.1145/3394171.3416343
    date: 2020.08
    textBlock:
      - category: Objectives
        body: >- 
          If the chameleon-like AI is gradually becoming conscious, how would it think about its history? How do we humans feel about them? “AI mirror”, an interac- tive art, tends to visualize the self-knowledge mechanism from the AI’s perspec- tive and arouses people’s reflection on artificial intelligence.
          Imagine when you look at yourself, the self image illustration you obtain, is it really complete and divergent enough? Here, with the assistance of artificial intelligence, we look into every pixel sensed from you and find those undiscovered traits of yourself by doing generative art, then have some reflections and write lines of poetry for you.
      - category: My role
        body: >-
          Idea and realization


          Unity interactive development


          VFX design


          Video


          Paper writing
      - category: Architecture
        body: >-
          Think about AI's image


          A dialectical view of the relationship between human-self and AI


          Moodboard


          Interactive process

    stack:
      - Unity
      - ML
      - Motion capture
      - VFX
  
  - title: Moving Olmipics
    slug: movingolimipic
    image: assets/images/HSY-Portfolio-Export_Page_40.jpg
    description: An Interactive App and System Design intergrated with motion capture tech for 2022 Beijing Winter Olympics
    company: Cooperation
    prototypeLink: https://vimeo.com/489266364
    link: https://vimeo.com/489266364
    date: "2020.6"
    textBlock:
      - category: Objective
        body: Moving Olympics adopts Al dynamic capture technology, collects the skeletal movements of figure skating champions in the Winter Olympics from videos from 1992 to 2018, establishes a database, and uses technology to manage the latest movements in real-time maps them to a virtual human motion, analyzes the changes and reasons generated and displays the statistical comparison of previous players' activities on the APP. Thus those who don't know the sports can get knowledge and those knowledgeable can make further exploration.
      - category: My role
        body: >-
          Unity development


          VFX design


          Business plan


          Video scrapping
      - category: Architecture
        body: >-
          Data Collection


          Data Display

          
          VFX Design


          User Experience
    stack:
      - Unity
      - VFX graph
      - Motion Csapture
      - Python
